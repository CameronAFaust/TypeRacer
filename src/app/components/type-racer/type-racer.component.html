<!-- https://codersblock.com/blog/highlight-text-inside-a-textarea/ -->
<div class="typeHolder">
  <div class="display">
    <img class="displayImg" src="../../../assets/display.png" alt="display">
    <img [style.top]="charStyle" class="displayChar" src="../../../assets/diver.png" alt="displayChar">
    
    <!-- ? -->
  </div>
  <div class="textHolder">
    <div class="container">
      <div class="backdrop">
        <div class="highlights">
          <mark #highlightText>{{correctHighlight}}</mark>
          <mark class="incorrect" #incorrectText>{{incorrectHighlight}}</mark>
        </div>
      </div>
      <textarea disabled #text></textarea>
    </div>
    <div class="inputHolder">
      <input [formControl]='inputControl' #userInput />
      <div>
        <label class="currentData" id="minutes">Time: {{minutes}}:</label><label class="currentData" id="seconds">{{displaySeconds}} - </label>
        <label class="currentData" id="wpm">WPM: {{wpm}}</label>
      </div>
    </div>
  </div>
</div>
